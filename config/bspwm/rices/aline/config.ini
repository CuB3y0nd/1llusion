[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ../../scripts/system.ini
include-file = modules.ini

[color]
bg = #f4f5f8
bg-alt = #708491
fg = #49495a
mc = #e5eafe

trans = #00000000
white = #FFFFFF
black = #49495a

red = #F38BA8
pink = #FA8AD7
purple = #CA9EE6
blue = #89B4FA
cyan = #94E2D5
teal = #81C8BE
green = #8FC668
lime = #B9C515
yellow = #F9E2AF
amber = #FBC02D
orange = #fab387
brown = #AC8476
grey = #8C8C8C
indigo = #6C77BB
blue-gray = #6D8895

[bar/aline-bar]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = false

width = 82%
height = 28

offset-x = 9%
offset-y = 0

background = ${color.bg}
foreground = ${color.fg}

radius-bottom = 1.0

line-size = 2
line-color = ${color.blue}

border-size = 11px
border-color = ${color.bg}

padding-left = 1
padding-right = 1

module-margin-left = 0
module-margin-right = 0

font-0 = "Inconsolata Semi Condensed Bold:size=11;1"
font-1 = "Font Awesome 6 Free Solid:size=11;3"
font-2 = "Material Design Icons Desktop:size=17;4"
font-3 = "MesloLGS NF:style=Regular:size=17;4"
font-4 = "Font Awesome 6 Free Solid:size=9;3"

;Modules availables but not active: 
;	battery		brightness
modules-left = launcher sep bi bspwm bd sep usercard mplayer power
modules-center = bi date sep3 weather bd
modules-right = bi filesystem sep3 cpu_bar sep3 memory_bar bd sep bi pulseaudio sep3 network bd sep bi updates bd sep tray

separator =
dim-value = 1.0
 
;;locale = es_MX.UTF-8

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll = 

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
