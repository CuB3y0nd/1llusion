[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false

ws-icon-0 = 1;TERM
ws-icon-1 = 2;SYS
ws-icon-2 = 3;WWW
ws-icon-3 = 4;CHAT
ws-icon-4 = 5;VBOX
ws-icon-5 = 6;GAMES
ws-icon-default = "♟ "


format = <label-state>

label-focused = [ %icon% ]
label-focused-background = ${melissa.bg-alt}
label-focused-padding = 1
label-focused-foreground = ${melissa.fg}

label-occupied = %icon%
label-occupied-padding = 1
label-occupied-background = ${melissa.bg-alt}
label-occupied-foreground = ${melissa.blue}
label-occupied-underline = ${melissa.blue}

label-urgent = %icon%
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${melissa.blue-gray}
label-empty-padding = 1
label-empty-background = ${melissa.bg-alt}

label-separator = ""
label-separator-padding = 0
label-separator-foreground = ${melissa.bg-alt}

######################################################

