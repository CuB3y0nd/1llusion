[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ../../scripts/system.ini
include-file = modules.ini

[color]
bg = #282a36
bg-alt = #282a36
fg = #f8f8f2
mb = #25292e
trans = #00282a36

red = #ff5555
pink = #d95d95
purple = #ff79c6
blue = #bd93f9
blue-arch = #0A9CF5
cyan = #8be9fd
teal = #00B19F
green = #50fa7b
lime = #B9C244
yellow = #f1fa8c
amber = #FBC02D
orange = #E57C46
brown = #AC8476
grey = #4c566a
indigo = #6C77BB
blue-gray = #63778f


[bar/marisol]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 100%
height = 35

offset-x = 0 
offset-y = 0

background = ${color.trans}
foreground = ${color.fg}

radius = 0

line-size = 2
line-color = ${color.blue}

border-top = 5px
border-color = ${color.grey}

padding = 0

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono:style=Bold:size=9;3"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=9;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;3"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:size=21;4"
;dpi = 96

;Modules availables but not active: 
;	brightness
modules-left = sep sep launcher sep sep sep bspwm sep sep sep mpd_control sep bdgg sept title
modules-center = date sept weather
modules-right = tray bdv usercard mplayer sep battery sep sep cpu_bar sep sep memory_bar sep sep filesystem sep sep network sep sep pulseaudio sep sep updates sep sep power sep

separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
